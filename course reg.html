<!DOCTYPE html>
<html>
<head>
	<title>Course Registration Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
<body>

	<div class="loginbox">
		<li><a href="index.html">Home</a></li>
	<img src="images/avater.jpg" class="avater">
	<h3>Course Registration Page</h3>
	
	<form>
		<h6>Provide your correct details to start your registration</h6>
		<p>Surname</p>
		<input type="text" name="" placeholder="Enter Surname">
		<p>First Name</p>
		<input type="text" name="" placeholder="Enter First Name">
		<p>Mobile Number</p>
		<input type="Password" name="" placeholder="Enter Mobile Number">
		<p>Email</p>
		<input type="text" name="" placeholder="Enter Email">
		<p>Select Course</p>

		<select>
			<option value="Select a course">-Select a course-</option>
			<option value="Software Development">Software Development</option>
			<option value="Animations">Animations</option>
			<option value="Mobile App Development">Mobile App Development</option>
			<option value="Embedded Systems Programming">Embedded Systems Programming</option>
		</select>

		<p>Password</p>
		<input type="Password" name="" placeholder="Enter Password"><br>
		<p>Select academic Year</p>
		<select>
			<option value="Select academic Year">-Select academic Year-</option>
			<option value="March Intake">March Intake</option>
			<option value="June Intake">June Intake</option>
			<option value="September Intake">September Intake</option>
		</select><br>
		
		<input type="submit" name="" value="submit"><br>
		<a href="#">Already have an account? Click Here</a><br>
		
	</form>	

	</div>
</body>
</head>
</html>
